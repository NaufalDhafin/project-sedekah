    <form action="">
        <div class="atas">
            <img src="assets/img/logo.png" alt="">
            <p>Daftar Akun {NAMA APLIKASI}</p>
        </div>
        <div class="text">
            <p>Contoh Pesan Gagal</p>
        </div>
        <div class="inputs">
            <label for="">
                <p>Nama Lengkap</p>
                <input type="text" name="input" required>
            </label>
            <label for="">
                <p>Whatsapp</p>
                <input type="number" name="input" required>
            </label>
            <label for="">
                <p>Email</p>
                <input type="email" name="input" required>
            </label>
            <label for="">
                <p>Nomor KTP</p>
                <input type="number" name="input" required>
            </label>
            <label for="">
                <p>Password</p>
                <input type="password" name="password" required>
            </label>
            <label for="">
                <p>Konfirmasi Password</p>
                <input type="password" name="cpassword" required>
            </label>
            <label for="" id="link">
                <div class="term">
                    <input type="checkbox" name="term" class="checkbox-success" required checked>
                    <a href="">Syarat dan Ketentuan</a>
                </div>
                <a href="">Sudah Punya Akun? Masuk</a>
            </label>
        </div>
        <button type="submit" name="confirm">Daftar Sekarang</button>
        <p class="or">Atau</p>
        <a href="" class="google">
            <img src="assets/img/google.webp">
